<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main>
    <div class="Picture">
      <img class="Img" src="assets/images/avatar-jessica.jpeg" alt="Musa-Picture">
    </div>

    <div class="Names-Location">
      <h1 class="Name">
        Musawenkosi Mnanzana
      </h1>

        Johannesburg, South Africa

    <div class="Links-btns">
      <button href="https://www.linkedin.com/in/musawenkosi-mnanzana-71349b159" class="BTN-Class" id="LinkedIn"> 
        LinkedIn
      </button>
      <button href="https://github.com/Moose05"class="BTN-Class" id="GitHub">
        GitHub
      </button>
      <button href="https://www.frontendmentor.io/profile/Moose05" class="BTN-Class" id="frontendmentor">
        frontendmentor
      </button>
      <button href="https://www.instagram.com/kepturedsnaps?igsh=OGhnMzVlaDZwcHZ6&ut-m_source=qr"class="BTN-Class" id="Instagram">Instagram
      </button>
      <button href="https://www.TikTok.com/@wenkosii?_t=ZM-8vUoTYd1xyf&_r=1" class="BTN-Class" id="TikTok">
        Tiktok
      </button>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Musawenkosi Mnanzana</a>.
  </div>

<script src="script.js"></script>
